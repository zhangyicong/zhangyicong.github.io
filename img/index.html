	<script>
		var i=0;
	    /*add——创建tbx下的div加文字和变宽度的方法*/
	    function add(i){
			    var tbox =$(".tbox");
	            var tiao =$(".tiao");
				tiao.css("width",i+"%").html(i+"%");
			}
	    /*创建方法（i++循环起来）*/
		function xh(){
			if(i>100){
				$("#aa").css("display","block");
				return;
				}
			if(i<=100){
				setTimeout("xh()",100)
				add(i);
			    i++;
				}
			}
	    /*调用xh()函数*/
		$(document).ready(function(){	
				xh();
			});
	</script>
